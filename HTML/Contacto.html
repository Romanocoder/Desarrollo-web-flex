<body>

  <h1>Tienda | Indumentaria deportiva</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda | Indumentaria deportiva</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contacto.html">Contacto</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="Adultos.html">Adultos</a></li>
                <li><a class="dropdown-item" href="Niños.html">Niños</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="Sucursales.html">Sucursales</a></li>
              </ul>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

  <main class="container">

    <form class="row g-3">

      <label for="nombre">Nombre</label>
      <input class="col-6" type="text" id="nombre" placeholder="Escriba su nombre">

      <label for="apellido">Apellido</label>
      <input class="col-6" type="text" id="apellido" placeholder="Escriba su apellido">

      <label for="telefono">Telefono</label>
      <input class="col-6" type="text" id="telefono" placeholder="Escriba su telefono">

      <label for="inputEmail">Email</label>
      <input class="col-6" type="email" id="inputEmail" placeholder="Escriba su email" required>

      <label for="domicilio">Domicilio</label>
      <input class="col-6" type="text" placeholder="Escriba su domicilio">

      <label for="codigoPostal">Codigo postal</label>
      <input class="col-3" type="text" placeholder="Codigo postal" required>

      <div class="input-terminos">
        <label for="checkbox">Acepto los terminos</label>
        <input type="checkbox" id="terminos">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>





    </form>

  </main>


  <footer>
